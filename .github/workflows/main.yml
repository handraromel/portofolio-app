name: CI/CD Pipeline
on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker images
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          WHITELISTED_DOMAINS: ${{ secrets.WHITELISTED_DOMAINS }}
          APP_URL: ${{ secrets.APP_URL }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_HOST: ${{ secrets.DB_HOST }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NODE_ENV: ${{ secrets.NODE_ENV }}
          EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_EDITOR_KEY: ${{ secrets.VITE_EDITOR_KEY }}
        run: |
          # Create backend .env file
          cat << EOF > api/.env
          PORT=3000
          WHITELISTED_DOMAINS=$WHITELISTED_DOMAINS
          APP_URL=$APP_URL
          DB_NAME=$DB_NAME
          DB_USER=$DB_USER
          DB_PASSWORD=$DB_PASSWORD
          DB_HOST=db
          DB_PORT=$DB_PORT
          JWT_SECRET=$JWT_SECRET
          NODE_ENV=$NODE_ENV
          EMAIL_HOST=$EMAIL_HOST
          EMAIL_PORT=$EMAIL_PORT
          EMAIL_USER=$EMAIL_USER
          EMAIL_PASSWORD=$EMAIL_PASSWORD
          EOF

          # Create frontend .env file
          cat << EOF > frontend/vue/.env
          VITE_API_BASE_URL=$VITE_API_BASE_URL
          VITE_EDITOR_KEY=$VITE_EDITOR_KEY
          EOF

          docker compose build
          docker compose push

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd /home/opc/portofolio-app/
            git pull origin master

            # Create backend .env file
            cat << EOF > api/.env
            PORT=3000
            WHITELISTED_DOMAINS=${{ secrets.WHITELISTED_DOMAINS }}
            APP_URL=${{ secrets.APP_URL }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_HOST=db
            DB_PORT=${{ secrets.DB_PORT }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            NODE_ENV=${{ secrets.NODE_ENV }}
            EMAIL_HOST=${{ secrets.EMAIL_HOST }}
            EMAIL_PORT=${{ secrets.EMAIL_PORT }}
            EMAIL_USER=${{ secrets.EMAIL_USER }}
            EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}
            EOF

            # Create frontend .env file
            cat << EOF > frontend/vue/.env
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
            VITE_EDITOR_KEY=${{ secrets.VITE_EDITOR_KEY }}
            EOF

            # Pull and start containers
            docker compose pull
            docker compose up -d --build

            # Wait for database to be ready
            echo "Waiting for database to be ready..."
            docker compose exec db sh -c 'while ! mysqladmin ping -h"db" -u"$MYSQL_USER" -p"$MYSQL_PASSWORD" --silent; do sleep 1; done'

            # Run migrations
            docker compose exec backend sh -c 'pnpm db:run-migration'

      - name: Verify deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd /home/opc/portofolio-app/
            docker compose ps
            docker compose logs --tail=50
